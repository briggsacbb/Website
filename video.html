<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Video Gallery | Adam Briggs</title>
  <link rel="stylesheet" href="style-video.css">
</head>
<body class="video-page">

  <!-- NAV -->
  <nav>
    <h1 class="logo"><img src="images/Brand Logo.png" width="250px" alt="logo"></h1>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="photo.html">Photo</a></li>
      <li><a href="video.html" class="active">Video</a></li>
      <li><a href="live.html">Live</a></li>
    </ul>
  </nav>

  <!-- HERO -->
  <header class="hero">
    <h2><span id="typewriter"></span></h2>
    <p>View some of my video projects!</p>
  </header>

  <!-- VIDEO GALLERY -->
  <main>
    <div class="gallery">

      <!-- Video 1 -->
      <div class="video-item">
        <a href="https://tinyurl.com/tvdpsfmv" target="_blank">
          <img src="videos/Simulate-Thumbnail.png" alt="Simulate poster">
          <div class="play-icon">►</div>
        </a>
        <p class="video-title">Simulate</p>
      </div>

      <!-- Video 2 -->
      <div class="video-item">
        <a href="https://tinyurl.com/2rbebsyp" target="_blank">
          <img src="videos/The-Grind-Thumbnail.png" alt="The Grind poster">
          <div class="play-icon">►</div>
        </a>
        <p class="video-title">The Grind</p>
      </div>

      <!-- Video 3 -->
      <div class="video-item">
        <a href="https://tinyurl.com/3b9sd9fe" target="_blank">
          <img src="videos/The-Tower-Thumbnail.png" alt="The Tower poster">
          <div class="play-icon">►</div>
        </a>
        <p class="video-title">The Tower</p>
      </div>

    </div>
  </main>

	<script>
    const text = "Video Gallery";
    const speed = 90; // typing speed
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
	
</body>
</html>
