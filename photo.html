	<script>
    const text = "Photo Gallery";
    let i = 0;
    const speed = 70; // typing speed (ms)

    function typeWriter() {
      if (i < text.length) {
        document.getElementById("typewriter").textContent += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
      }
    }

    window.onload = typeWriter;
  </script>
